<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnChange</title>
</head>
<body>
    <h1>Penjumlahan Mengguanakn Javascript</h1>
    <input type="number" id="angka1"><br>
    +<br>
    <input type="number" id="angka2" onchange="hitung()"><br>
    =
    <div id="hasiljumlah" onchange="hitung()"></div>
    <script>
        function hitung() {
            var x = document.getElementById("angka1").value;
            var y = document.getElementById("angka2").value;
            var hasil = parseInt(x)+parseInt(y);
            document.getElementById("hasiljumlah").innerHTML = "Hasilnya Adalah = " + hasil;
        }
    </script>
</body>
</html>
